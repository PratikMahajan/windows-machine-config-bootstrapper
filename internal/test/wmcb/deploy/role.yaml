apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  creationTimestamp: null
  name: windows-machine-config-bootstrapper
rules:
  - apiGroups:
    - ""
    resources:
    - nodes
    verbs:
    - "*"
  # The infrastructure endpoint is used within WNI
  - apiGroups:
    - "config.openshift.io"
    resources:
    - infrastructures
    - networks
    verbs:
    - get
  # Permissions needed to approve a CSR.
  - apiGroups:
    - certificates.k8s.io
    resources:
    - signers
    verbs:
    - approve
  - apiGroups:
    - ""
    resources:
    - secrets
    verbs:
    - create
    - get
  # Permissions to access the machine api
  - apiGroups:
    - "machine.openshift.io"
    resources:
    - machines
    - machinesets
    verbs:
    - create
    - get
    - list
    - watch
    - delete
